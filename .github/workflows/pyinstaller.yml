name: PyInstaller check up

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.py"

jobs:
  pyinstaller_test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller
          uv pip install --system -r requirements.txt
      - name: Download models from HuggingFace
        run: |
          git clone https://huggingface.co/wildsonbbl/gnnepcsaft  hfdata
          cp hfdata/*.onnx* ./gnnmodel/static
      - name: Package Web App with PyInstaller
        run: |
          python manage.py collectstatic --no-input
          python manage.py migrate --no-input
          pyinstaller-pkg.ps1
          ./windows/dist/gnnepcsaftwebapp/gnnepcsaftwebapp.exe check
