<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Thermodynamic Modeling with GNNePCSAFT">
    <meta name="keywords" content="HTML, Django, CSS, GNNePCSAFT">
    <meta name="author" content="Wildson B B Lima">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'fontawesomefree/css/brands.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'fontawesomefree/css/solid.css' %}"
          rel="stylesheet"
          type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/chat.css' %}" rel="stylesheet" type="text/css" />
    {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="manifest" href="{% static "/manifest.json" %}">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register("/serviceworker.js")
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
    <link rel="icon"
          href="{% static "images/icons/ios/16.png" %}"
          type="image/png"
          sizes="16x16">
    <link rel="apple-touch-icon"
          href="{% static "images/icons/ios/16.png" %}"
          type="image/png"
          sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/alasql/0.2/alasql.min.js"></script>
    <script src={% static "js/myidb.js" %} async></script>
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body class="vh-100">
    <!-- Sidebar estilo app -->
    <aside class="sidebar-app">
      <div>
        <div class="logo">
          <img src="{% static 'images/icons/ios/180.png' %}"
               alt="Logo"
               width="32"
               height="32">
        </div>
        <nav class="nav flex-column">
          <a class="nav-link" href="{% url 'pure' %}" title="Pure"><i class="fas fa-flask"></i></a>
          <a class="nav-link" href="{% url 'mixture' %}" title="Mixture"><i class="fas fa-vials"></i></a>
          <a class="nav-link" href="{% url 'batch' %}" title="Batch"><i class="fas fa-layer-group"></i></a>
          <a class="nav-link" href="{% url 'chat' %}" title="AI Chat"><i class="fas fa-robot"></i></a>
          <a class="nav-link" href="{% url 'about' %}" title="About"><i class="fas fa-info-circle"></i></a>
        </nav>
      </div>
      <div class="footer">
        <a href="https://www.linkedin.com/in/wildsonbbl/"
           target="_blank"
           title="Linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/wildsonbbl" target="_blank" title="Github"><i class="fab fa-github"></i></a>
        <a href="https://orcid.org/0000-0002-0189-6000"
           target="_blank"
           title="ORCID"><i class="fab fa-orcid"></i></a>
        <div class="copyright">© {{ now|date:"Y" }}</div>
      </div>
    </aside>
    <!-- Conteúdo principal -->
    <main class="app-content p-3">
      <div class="row justify-content-center">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
  </body>
</html>
