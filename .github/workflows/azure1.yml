name: Deploy to Azure VM 1

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to Docker Hub"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v1.3
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to AZURE VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: "${{ secrets.AZURE_HOST1 }}, ${{ secrets.AZURE_HOST2 }}"
          protocol: "tcp6"
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_AZURE }}
          script: |
            sudo docker pull wildsonbbl/gnnepcsaft:v2
            sudo docker images
            ls
            sudo rm -rf .env
            sudo echo "${{ secrets.WEBAPP_ENV }}" > .env
            sudo docker compose up -d
            sudo docker image prune -f
