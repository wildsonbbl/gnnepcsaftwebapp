name: Package electron app for windows

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  electron-app-build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10.16"
      - name: Install dependencies
        run: |
          uv pip install pyinstaller
          uv pip install -r requirements.txt
      - name: Check versions
        run: |
          npm install -g npm@11.1.0
          node -v
          npm -v
          python --version
          pyinstaller --version
      - name: Download models from HuggingFace
        run: |
          git clone https://huggingface.co/wildsonbbl/gnnepcsaft  hfdata
          cp hfdata/*.onnx* ./gnnmodel/static
      - name: Package Web App with PyInstaller
        run: |
          python manage.py collectstatic --no-input
          python manage.py migrate --no-input
          ./pyinstaller-pkg.ps1
      - name: Package Electron App with Squirrel
        run: |
          cd gnnepcsaftelectron
          npm install -g npm@11.1.0
          npm -v
          npm install
          npm run make
          cd ..
          cp gnnepcsaftelectron/out/make/squirrel.windows/x64/*Setup.exe ./GNNePCSAFT-${{github.ref}}-Setup.exe
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*Setup.exe"
          allowUpdates: false
          generateReleaseNotes: true
          prerelease: true
          skipIfReleaseExists: true
