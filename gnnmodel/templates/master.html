<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Thermodynamic Modeling with GNNePCSAFT">
    <meta name="keywords" content="HTML, Django, CSS, GNNePCSAFT">
    <meta name="author" content="Wildson B B Lima">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'fontawesomefree/css/brands.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'fontawesomefree/css/solid.css' %}"
          rel="stylesheet"
          type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/chat.css' %}" rel="stylesheet" type="text/css" />
    {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="manifest" href="{% static "/manifest.json" %}">
    <link rel="icon"
          href="{% static "images/icons/ios/16.png" %}"
          type="image/png"
          sizes="16x16">
    <link rel="apple-touch-icon"
          href="{% static "images/icons/ios/16.png" %}"
          type="image/png"
          sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/alasql/0.2/alasql.min.js"></script>
    <script src={% static "js/myidb.js" %} async></script>
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body>
    <!-- Navbar estilo app -->
    <nav class="navbar app-navbar fixed-top navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center"
           href="{% url 'pure' %}">
          <img src="{% static 'images/icons/ios/16.png' %}"
               alt="Logo"
               width="28"
               height="28"
               class="me-2">
          GNNePCSAFT
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#appNavbar"
                aria-controls="appNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <i class="fas fa-list text-light"></i>
        </button>
        <div class="collapse navbar-collapse" id="appNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pure' %}">PURE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mixture' %}">MIXTURE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'batch' %}">BATCH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'chat' %}">AI CHAT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
            </li>
            <li class="nav-item" id="installButton"></li>
          </ul>
        </div>
      </div>
      <script src={% static "js/install.js" %} async></script>
    </nav>
    <!-- Conteúdo principal -->
    <main class="container-lg app-content">
      <div class="row justify-content-center">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    <!-- Footer estilo app -->
    <footer class="app-footer fixed-bottom text-center">
      <section>
        <a class="btn btn-sm btn-link btn-floating text-dark"
           href="https://www.linkedin.com/in/wildsonbbl/"
           role="button"
           name="Linkedin"
           aria-label="Author Linkedin Page"
           target="_blank"><i class="fab fa-linkedin"></i></a>
        <a class="btn btn-sm btn-link btn-floating text-dark"
           href="https://github.com/wildsonbbl"
           role="button"
           name="Github"
           aria-label="Author Github Page"
           target="_blank"><i class="fab fa-github"></i></a>
        <a class="btn btn-sm btn-link btn-floating text-dark"
           href="https://orcid.org/0000-0002-0189-6000"
           role="button"
           name="ORCID"
           aria-label="Author ORCID Page"
           target="_blank"><i class="fab fa-orcid"></i></a>
      </section>
      <small class="d-block mt-1 text-secondary">© {{ now|date:"Y" }} Wildson B B Lima</small>
    </footer>
  </body>
</html>
