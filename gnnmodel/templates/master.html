<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Thermodynamic Modeling with GNNePCSAFT">
    <meta name="keywords" content="HTML, Django, CSS, GNNePCSAFT">
    <meta name="author" content="Wildson B B Lima">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'fontawesomefree/css/brands.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'fontawesomefree/css/solid.css' %}"
          rel="stylesheet"
          type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/chat.css' %}" rel="stylesheet" type="text/css" />
    {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="manifest" href="/manifest.json">
    <link rel="icon"
          href="{% static "images/icons/ios/16.png" %}"
          type="image/png"
          sizes="16x16">
    <link rel="apple-touch-icon"
          href="{% static "images/icons/ios/16.png" %}"
          type="image/png"
          sizes="16x16">
    <script type="text/javascript">
      // Initialize the service worker
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register(`{% static 'js/serviceworker.js' %}`, {
              scope: `{% static 'js/' %}`	
          }).then(function (registration) {
              // Registration was successful
              
              console.log('django-pwa: ServiceWorker registration successful with scope: ', registration.scope);
              
          }, function (err) {
              // registration failed :(
              
              console.log('django-pwa: ServiceWorker registration failed: ', err);
              
          });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <script src="https://cdn.jsdelivr.net/alasql/0.2/alasql.min.js"></script>
    <script src={% static "js/myidb.js" %} async></script>
    <style>       ::-webkit-scrollbar {         display: none;       }   </style>
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body class="bg-light">
    <div class="container-fluid text-dark min-vh-100">
      <div class="row mt-1 justify-content-center fixed-top">
        <div class="col-lg-6">
          <ul class="nav bg-dark justify-content-center">
            <li class="nav-item">
              <a class="nav-link link-light" href={% url "pure" %}>PURE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href={% url "mixture" %}>MIXTURE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href={% url "batch" %}>BATCH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href={% url "chat" %}>AI CHAT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href={% url "about" %}>ABOUT</a>
            </li>
            <li class="nav-item" id="installButton"></li>
            <script src={% static "js/install.js" %} async></script>
          </ul>
        </div>
      </div>
      <div class="row">
        {% block content %}
        {% endblock content %}
      </div>
      <div class="row fixed-bottom">
        <!-- Remove the container if you want to extend the Footer to full width. -->
        <div class="container">
          <footer class="text-center">
            <!-- Grid container -->
            <div class="container">
              <!-- Section: Social media -->
              <section>
                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                   href="https://www.linkedin.com/in/wildsonbbl/"
                   role="button"
                   name="Linkedin"
                   aria-label="Author Linkedin Page"
                   target="_blank"><i class="fab fa-linkedin" alt="Author Linkedin Page"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                   href="https://github.com/wildsonbbl"
                   role="button"
                   name="Github"
                   aria-label="Author Github Page"
                   target="_blank"><i class="fab fa-github" alt="Author Github Page"></i></a>
                <!-- ORCID -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                   href="https://orcid.org/0000-0002-0189-6000"
                   role="button"
                   name="ORCID"
                   aria-label="Author ORCID Page"
                   target="_blank"><i class="fab fa-orcid" alt="Author ORCID Page"></i></a>
              </section>
              <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
          </footer>
        </div>
        <!-- End of .container -->
      </div>
    </div>
  </body>
</html>
